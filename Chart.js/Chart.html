<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<style>
	.div{
		height: 400px;
		width: 400px;
		float: left;
	}
	.div span{
		
	}
	</style>
	<body>
		<div class="div">
			<canvas id="myChart0" width="200" height="200"></canvas>
			<span>bar</span>
		</div>
		<div class="div">
			<canvas id="myChart1" width="200" height="200"></canvas>
			<span>Line</span>		
		</div>
		<div class="div">
			<canvas id="myChart2" width="200" height="200"></canvas>
			<span>Radar</span>		
		</div>
		<div class="div">
			<canvas id="myChart3" width="200" height="200"></canvas>
			<span>PolarArea</span>		
		</div>
		<div class="div">
			<canvas id="myChart4" width="200" height="200"></canvas>
			<span>Pie</span>		
		</div>
		<div class="div">
			<canvas id="myChart5" width="200" height="200"></canvas>
			<span>Doughnut</span>		
		</div>
	
		<script type="text/javascript" src="js/Chart.js"></script>
		<script>
			var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
			var barChartData = {
				labels : ["January","February","March","April","May","June","July"],
				datasets : [
					{
						fillColor : "rgba(220,220,220,0.5)",
						strokeColor : "rgba(220,220,220,0.8)",
						highlightFill: "rgba(220,220,220,0.75)",
						highlightStroke: "rgba(220,220,220,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					},
					{
						fillColor : "rgba(151,187,205,0.5)",
						strokeColor : "rgba(151,187,205,0.8)",
						highlightFill : "rgba(151,187,205,0.75)",
						highlightStroke : "rgba(151,187,205,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					}
				]

			}


			var Linedata = {
				labels : ["January","February","March","April","May","June","July"],
				datasets : [
					{
						fillColor : "rgba(220,220,220,0.5)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						data : [65,59,90,81,56,55,40]
					},
					{
						fillColor : "rgba(151,187,205,0.5)",
						strokeColor : "rgba(151,187,205,1)",
						pointColor : "rgba(151,187,205,1)",
						pointStrokeColor : "#fff",
						data : [28,48,40,19,96,27,100]
					}
				]
			}


			var Radardata = {
				labels : ["Eating","Drinking","Sleeping","Designing","Coding","Partying","Running"],
				datasets : [
					{
						fillColor : "rgba(220,220,220,0.5)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						data : [65,59,90,81,56,55,40]
					},
					{
						fillColor : "rgba(151,187,205,0.5)",
						strokeColor : "rgba(151,187,205,1)",
						pointColor : "rgba(151,187,205,1)",
						pointStrokeColor : "#fff",
						data : [28,48,40,19,96,27,100]
					}
				]
			}


			var PolarAreadata = [
				{
					value : 30,
					color: "#D97041"
				},
				{
					value : 90,
					color: "#C7604C"
				},
				{
					value : 24,
					color: "#21323D"
				},
				{
					value : 58,
					color: "#9D9B7F"
				},
				{
					value : 82,
					color: "#7D4F6D"
				},
				{
					value : 8,
					color: "#584A5E"
				}
			]


			var Piedata = [
				{
					value: 30,
					color:"#F38630"
				},
				{
					value : 50,
					color : "#E0E4CC"
				},
				{
					value : 100,
					color : "#69D2E7"
				}			
			]

			var Doughnutdata = [
				{
					value: 30,
					color:"#F7464A"
				},
				{
					value : 50,
					color : "#E2EAE9"
				},
				{
					value : 100,
					color : "#D4CCC5"
				},
				{
					value : 40,
					color : "#949FB1"
				},
				{
					value : 120,
					color : "#4D5360"
				}

			]




			window.onload = function(){
				var ctx0 = document.getElementById("myChart0").getContext("2d");
				window.myBar = new Chart(ctx0).Bar(barChartData, {
					responsive : true
				});
				var ctx1 = document.getElementById("myChart1").getContext("2d");
				window.myBar = new Chart(ctx1).Line(Linedata, {
					responsive : true
				});
				var ctx2 = document.getElementById("myChart2").getContext("2d");
				window.myBar = new Chart(ctx2).Radar(Radardata, {
					responsive : true
				});
				var ctx3 = document.getElementById("myChart3").getContext("2d");
				window.myBar = new Chart(ctx3).PolarArea(PolarAreadata, {
					responsive : true
				});
				var ctx4 = document.getElementById("myChart4").getContext("2d");
				window.myBar = new Chart(ctx4).Pie(Piedata, {
					responsive : true
				});
				var ctx5 = document.getElementById("myChart5").getContext("2d");
				window.myBar = new Chart(ctx5).Doughnut(Doughnutdata, {
					responsive : true
				});

			}
		</script>
	</body>
</html>
