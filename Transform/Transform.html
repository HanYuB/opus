<!DOCTYPE HTML>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#content{
		margin:180px;
		position: relative;
		left: 380px;
		width: 200px;
		height: 200px;
		border-color: #ccc;
		border:3px solid #ccc;
		box-shadow: 2px 2px 2px #ccc; 
		-webkit-border-radius:20px 0 20px 0;
		overflow: hidden;
	}
	#content #image{
		-webkit-transform:scale(1);
		width:200px; 
		height:200px;
	}
</style>
<body>
	<div id="content" style="background-image:url(image/01_mid.jpg)"></div>
	<script type="text/javascript">
	dec();
	var oDiv=document.getElementById('content');
	var dd=1;
	function dec(){
		var aa=1;
		this.dd++;
		var time=setInterval(function(){
			aa=aa-0.02;
			//console.log("dd="+this.dd%2);
			setCss3(oDiv,{transform:"scale("+aa+")","transform-origin":"50% 50%"});
			if (aa<=0) {
				clearInterval(time);
				oDiv.style.backgroundImage="url(image/0"+(this.dd%2+1)+"_mid.jpg)";
				//console.log("dd="+(this.dd%2+1));
				adds();
			};
		},60);
	}
	function adds(){
		//console.log("j=进入");
		var an=true;
		var aa=0;
		var timer=setInterval(function(){
			aa=aa+0.02;
			setCss3(oDiv,{transform:"scale("+aa+")","transform-origin":"50% 50%"});
			//setCss3(oImage,{transform:"scale(1)","transform-origin":"50% 50%"});
			if (aa>=1) {
				clearInterval(timer);
				dec();
			};
		},60);
	}

	function setCss3 (obj,attrObj) {
	    for (var i in attrObj) {
		    var newi=i;
			if(newi.indexOf("-")>0){
				var num=newi.indexOf("-");
			  	newi=newi.replace(newi.substr(num,2),newi.substr(num+1,1).toUpperCase());
			}
			obj.style[newi]=attrObj[i];
			newi=newi.replace(newi.charAt(0),newi.charAt(0).toUpperCase());
			obj.style["webkit"+newi]=attrObj[i];
			obj.style["moz"+newi]=attrObj[i];
			obj.style["o"+newi]=attrObj[i];
			obj.style["ms"+newi]=attrObj[i];
		}
	}
	</script>
</body>
</html>
